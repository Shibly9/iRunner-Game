<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRunner - Simple Obstacle Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="resources/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="gameContainer">
        <div class="details">
            <div class="playerName">Shibly</div>
            <img class="volumeBtn mute" src="resources/musicMute.png" alt="">
            <div id="score">Your Score : 0</div>
        </div>
        
        <div class="gameName">iRunner Game</div>
        <button class="start">Start</button>

        <div class="gameOver">Game Over</div>
        <button class="retry">Retry</button>

        <div class="man">
            <img src="resources/running-man.gif" alt="">
        </div>
        <div class="enemy">
            <img src="resources/enemy.png" alt="">
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
